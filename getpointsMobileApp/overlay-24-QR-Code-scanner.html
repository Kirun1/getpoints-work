	<script>
		document.addEventListener("deviceready", onDeviceReady, false);

		function onDeviceReady() {
			navigator.geolocation.getCurrentPosition(onSuccess, onError);
		}

		var onSuccess = function(position) {

			window.localStorage.setItem("mylat", position.coords.latitude);
			window.localStorage.setItem("mylng", position.coords.longitude);


		};
		// onError Callback receives a PositionError object
		//
		function onError(error) {
			navigator.notification.alert('Turn your location ON in order to get proper checkin', null, 'Error', 'Done');
			window.localStorage.setItem("mylat", '');
			window.localStorage.setItem("mylng", '');
		}
	</script>
	</script>
