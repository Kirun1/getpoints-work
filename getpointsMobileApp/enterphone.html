	<script>
		$(document).ready(function() {

			if (window.localStorage.getItem("GetK") === null)
				window.location.href = "5a-Sign-UP-Page-1.html"; // signout if no key set to local


			$("#k").val(window.localStorage.getItem("GetK"));
			$("#Submit").click(function(e) {
				e.preventDefault();
				$.blockUI({
					message: null
				});

				jQuery.ajax({
						url: apiurl,
						type: 'POST',
						dataType: "json",
						data: $('form').serialize(),
						success: function(r) {


							if (r.status == 1) {

								$.unblockUI();
								window.location.href = "6-sign-UP-Page-2.html";
							}
							if (r.status == 3) {
								$.unblockUI();

								navigator.notification.alert('Phone already exist!', null, 'Error', 'Done');
							}

						}
					}

				);


			}); // end submit


		}); // end document ready
	</script>

	<script type="text/javascript" src="cordova.js"></script>

	<script>
		document.addEventListener("deviceready", onDeviceReady, false);

		function onDeviceReady() {

			window.FirebasePlugin.onTokenRefresh(function(token) {
				// save this server-side and use it to push notifications to this device

				var dv = deviceid;
				$.get("" + apiurl + "", {
					page: "updatemobile",
					k: window.localStorage.getItem("GetK"),
					mk: token,
					mobile: dv
				});
				window.localStorage.setItem("setmk", 1);
			}, function(error) {

				console.error(error);

			});

		}
	</script>
