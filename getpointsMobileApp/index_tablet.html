	<script type="application/x-javascript">

			</div>
		</div>
	</div>
	<div class="copy-right text-center">

	</div>
	<script src="js/jquery.nicescroll.min.js"></script>
	<script>
		$(document).ready(function() {

			var nice = $("html").niceScroll(); // The document page (body)
